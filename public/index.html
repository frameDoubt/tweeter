<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet Form CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet Display CSS -->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <p><span>tweeter</span></p>
      <p><strong>Write</strong> a new tweet<br><span>&#8964;</span></p>
    </nav>
    <header class="main-header">
      <div>
        <img src="/images/profile-hex.png" alt="placeholder image">
      </div>
      <br>
      <div>
        <h2>Amy Mansell</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="button-counter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweetsGallery">
        <article>
          <header>
            <div>
              <img src="" alt="" />
              <h4>Newton</h4>
            </div>
            <h4>@SirIsaac</h4>
          </header>
          <p class="tweetArea">If I have seen further, it is by standing on the shoulders of giants.</p>
          <footer>
            <p id="daysSinceTweet">10 days ago</p>
            
          </footer>
        </article>
      </section>
    </main>
    <!-- Chararcter Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
